<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KBC + GLB Model Background</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

    canvas { display: block; position: absolute; top: 0; left: 0; z-index: 0; }

    .quiz-container-wrapper {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: rgba(0, 47, 79, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px 20px;
      box-shadow: -10px 0 30px rgba(0,0,0,0.4);
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container, .welcome-screen {
      width: 100%;
      max-width: 600px;
    }

    .welcome-screen {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: #fff;
    }

    .welcome-logo {
      font-size: 2em;
      color: gold;
    }

    .start-btn {
      background-color: gold;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #ffd700;
    }

    .game-container {
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #ffd700;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
    }

    .progress-bar-container {
      background: #000;
      border: 2px solid gold;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 20px;
      width: 0%;
      background: limegreen;
      transition: width 0.5s ease;
    }

    .question {
      font-size: 1.2em;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid gold;
      border-radius: 8px;
      background-color: #002b5c;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .option-btn {
      background-color: #004080;
      color: #ffffff;
      border: 2px solid gold;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .option-btn:hover {
      background-color: #0059b3;
    }

    .option-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .lifelines, .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .lifeline-btn, .action-btn {
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      flex: 1;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1em;
      color: #ffd700;
    }

    .final-congrats {
      text-align: center;
      color: gold;
    }

    .final-badge {
      font-size: 1.5em;
      font-weight: bold;
      background-color: gold;
      color: black;
      padding: 15px 30px;
      border-radius: 12px;
      border: 3px solid white;
      margin-top: 20px;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
        "GLTFLoader": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js",
        "OrbitControls": "https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>
<body>
  <!-- THREE.js animation background -->
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'GLTFLoader';
    import { OrbitControls } from 'OrbitControls';

    let scene, camera, renderer, mixer, clock;
    let action1, action2;
    let isAction1 = true;

    init();
    animate();

    function init() {
      clock = new THREE.Clock();
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 5, 0);
      controls.update();

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(10, 20, 10);
      scene.add(directionalLight);

      const loader = new GLTFLoader();
      loader.load('doll.glb', function (gltf) {
        const model = gltf.scene;
        scene.add(model);

        const exportedCameras = gltf.cameras;
        if (exportedCameras && exportedCameras.length > 0) {
          camera = exportedCameras[0];
        }

        mixer = new THREE.AnimationMixer(model);
        const animations = gltf.animations;

        action1 = mixer.clipAction(animations.find(a => a.name === "o to 18o degree"));
        action2 = mixer.clipAction(animations.find(a => a.name === "18o to o degree"));

        if (action1) action1.play();
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      window.addEventListener('keydown', (event) => {
        if (!mixer || !action1 || !action2) return;
        if (event.key.toLowerCase() === 'r') {
          if (isAction1) {
            action1.stop();
            action2.reset().play();
          } else {
            action2.stop();
            action1.reset().play();
          }
          isAction1 = !isAction1;
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
    }
  </script>

  <!-- Floating quiz UI -->
  <div class="quiz-container-wrapper">
    <div class="welcome-screen" id="welcome-screen">
      <div class="welcome-logo">üåü KBC - Gen AI & Tech Edition</div>
      <button class="start-btn" onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
    </div>

    <div class="container" id="game-container" style="display:none;">
      <div class="game-container">
        <div class="progress-bar-container"><div class="progress-bar" id="progress-bar"></div></div>
        <div class="lifelines">
          <button class="lifeline-btn" onclick="use5050()" id="lifeline5050">50:50</button>
          <button class="lifeline-btn" onclick="usePhone()" id="lifelinePhone">Phone</button>
          <button class="lifeline-btn" onclick="useAudience()" id="lifelineAudience">Audience</button>
        </div>
        <div class="top-bar">
          <div id="difficulty">üîé Difficulty: Easy</div>
          <div id="timer">‚è±Ô∏è 30s</div>
        </div>
        <div class="question" id="question">Loading...</div>
        <div class="options" id="options"></div>
        <div class="actions">
          <button class="action-btn" onclick="restartGame()">üîÅ Restart</button>
          <button class="action-btn" onclick="quitGame()">üö™ Quit</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const allQuestions = [
      { q: "Which company developed GPT-4?", a: ["Google", "OpenAI", "Meta", "IBM"], c: 1, d: "easy" },
      { q: "Primary language for TensorFlow?", a: ["Java", "C++", "Python", "Ruby"], c: 2, d: "medium" }
    ];

    let questions, currentIndex = 0, timer, timeLeft = 30;
    let quizActive = false;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const difficultyEl = document.getElementById("difficulty");
    const progressBar = document.getElementById("progress-bar");

    function startGame() {
      document.getElementById("welcome-screen").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      restartGame();
    }

    function updateProgress() {
      const percent = ((currentIndex) / allQuestions.length) * 100;
      progressBar.style.width = percent + "%";
    }

    function loadQuestion() {
      clearInterval(timer);
      if (currentIndex >= questions.length) {
        questionEl.innerHTML = <div class="final-congrats">
          <h2>üéâ Congratulations!</h2>
          <p>You've completed the quiz!</p>
          <div class="final-badge">üèÜ Quiz Master!</div>
        </div>;
        optionsEl.innerHTML = "";
        timerEl.textContent = "";
        difficultyEl.textContent = "";
        return;
      }

      const q = questions[currentIndex];
      timeLeft = 30;
      updateTimer();
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) endGame("‚è±Ô∏è Time‚Äôs up!");
      }, 1000);

      updateProgress();
      difficultyEl.textContent = üîé Difficulty: ${q.d};
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";

      q.a.forEach((option, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = option;
        btn.onclick = () => handleAnswer(i);
        optionsEl.appendChild(btn);
      });
    }

    function handleAnswer(i) {
      clearInterval(timer);
      const correct = questions[currentIndex].c;
      const btns = optionsEl.querySelectorAll("button");
      btns.forEach((btn, index) => {
        btn.disabled = true;
        if (index === correct) {
          btn.style.backgroundColor = "#28a745";
        } else if (index === i) {
          btn.style.backgroundColor = "#dc3545";
        }
      });

      currentIndex++;
      setTimeout(loadQuestion, 1500);
    }

    function updateTimer() {
      timerEl.textContent = ‚è±Ô∏è ${timeLeft}s;
    }

    function endGame(msg) {
      clearInterval(timer);
      questionEl.textContent = msg;
      optionsEl.innerHTML = "";
      timerEl.textContent = "";
      difficultyEl.textContent = "";
    }

    function restartGame() {
      questions = [...allQuestions];
      currentIndex = 0;
      loadQuestion();
    }

    function quitGame() {
      endGame("üö™ You quit the game.");
    }
  </script>
</body>
</html>
