<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GLB Model Animation Toggle</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
        "GLTFLoader": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js",
        "OrbitControls": "https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>
<body>
    <!-- Importing THREE.js modules -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.154.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, model, mixer, clock;
    let action1, action2;
    let isAction1 = true; // To toggle between actions

    init();
    animate();

    function init() {
      // Scene
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 3);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      // Controls
      const controls = new OrbitControls(camera, renderer.domElement);

      // Clock
      clock = new THREE.Clock();

      // Load Model
      const loader = new GLTFLoader();
      loader.load('doll.glb', function(gltf) {
        model = gltf.scene;
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);

        // Get animation clips by name
        action1 = mixer.clipAction(gltf.animations.find(a => a.name === "o to 18o degree"));
        action2 = mixer.clipAction(gltf.animations.find(a => a.name === "18o to o degree"));

        // Play the first animation by default
        action1.play();
      });

      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Key press to toggle animation
      window.addEventListener('keydown', (event) => {
        if (event.key === 'r' || event.key === 'R') {
          if (!mixer || !action1 || !action2) return;

          if (isAction1) {
            action1.stop();
            action2.reset().play();
          } else {
            action2.stop();
            action1.reset().play();
          }
          isAction1 = !isAction1;
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
