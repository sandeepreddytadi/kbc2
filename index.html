<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KBC Game Show</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .avatar-section {
      flex: 1;
      width: 100%;
      display: flex;
    }

    model-viewer {
      width: 80%;
      height: 100%;
      background-color: #000;
    }

    .music-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .mute-button {
      background-color: #222;
      border: 1px solid #555;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }

    .qa-section {
      height: 25%;
      width: 100%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.5);
    }

    .question {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #f0c420;
      text-shadow: 0 0 10px #f0c420;
    }

    .options {
      display: flex;
      justify-content: space-evenly;
    }

    .option-button {
      background-color: #222;
      border: 2px solid #f0c420;
      color: #fff;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #f0c420;
    }

    .option-button:hover {
      background-color: #f0c420;
      color: #000;
      box-shadow: 0 0 20px #f0c420, 0 0 30px #f0c420;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar-section">
      <model-viewer src="C:\Users\sande\Downloads\uploads_files_4822046_Fbx\Fbx\jack.glb" autoplay camera-controls disable-zoom shadow-intensity="1" exposure="1.2" style="background-color: transparent;"></model-viewer>
      <div class="music-controls">
        <audio id="bg-music" src="https://ia902701.us.archive.org/27/items/kbc-theme/KBC%20theme.mp3" autoplay loop></audio>
        <button class="mute-button" onclick="toggleMute()">Mute</button>
      </div>
    </div>
    <div class="qa-section">
      <div class="question">Which of these is the capital of France?</div>
      <div class="options">
        <button class="option-button">A. Rome</button>
        <button class="option-button">B. Madrid</button>
        <button class="option-button">C. Berlin</button>
        <button class="option-button">D. Paris</button>
      </div>
    </div>
  </div>

  <script>
    const bgMusic = document.getElementById("bg-music");
    function toggleMute() {
      bgMusic.muted = !bgMusic.muted;
    }
  </script>
</body>
</html>
