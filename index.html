<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gen AI Mastery Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f3f, #000814);
      color: #c0c0c0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5vh 5vw; /* 10% border total: 5% each side */
    }

    .quiz-container-wrapper {
      width: 100%;
      height: 100%;
      background: rgba(0, 47, 79, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
      padding: 30px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow-y: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    .options button {
      padding: 15px;
      font-size: 1.2rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .options button:hover {
      background-color: #005599;
    }

    .result {
      font-size: 1.5rem;
      font-weight: bold;
      color: gold;
      text-align: center;
    }

    @media (max-width: 768px) {
      .question {
        font-size: 1.2rem;
      }

      .options button {
        font-size: 1rem;
        padding: 12px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container-wrapper">
    <div class="container" id="quiz-container">
      <h1>Gen AI Mastery Quiz</h1>
      <div class="question" id="question">Loading question...</div>
      <div class="options" id="options"></div>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "What does 'Gen AI' stand for?",
        options: ["Generic AI", "Generalized AI", "Generative AI", "Genetic AI"],
        answer: "Generative AI"
      },
      {
        question: "Which of the following is a Gen AI model?",
        options: ["GPT-4", "MySQL", "Kubernetes", "React"],
        answer: "GPT-4"
      },
      {
        question: "Which company developed ChatGPT?",
        options: ["Google", "OpenAI", "Microsoft", "Facebook"],
        answer: "OpenAI"
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";
      q.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(button);
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(selected) {
      const correct = quizData[currentQuestion].answer;
      const resultText = selected === correct ? "Correct!" : `Wrong! Correct answer is: ${correct}`;
      document.getElementById("result").textContent = resultText;

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          document.getElementById("quiz-container").innerHTML = `<h1>Quiz Completed!</h1><p class="result">Thanks for playing!</p>`;
        }
      }, 1500);
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
