<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KBC - Gen AI Mastery Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
        "GLTFLoader": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js",
        "OrbitControls": "https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .quiz-container-wrapper {
      position: absolute;
      top: 0;
      right: 0;
      width: 70vw;
      height: 100vh;
      background: rgba(0, 32, 64, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .welcome-screen {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: #fff;
    }

    .welcome-logo {
      font-size: 3em;
      color: gold;
    }

    .start-btn {
      background-color: gold;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #ffd700;
    }

    .game-container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #ffd700;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
    }

    .progress-bar-container {
      background: #000;
      border: 2px solid gold;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 20px;
      width: 0%;
      background: limegreen;
      transition: width 0.5s ease;
    }

    .question {
      font-size: 1.5em;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid gold;
      border-radius: 8px;
      background-color: #002b5c;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .option-btn {
      background-color: #004080;
      color: #ffffff;
      border: 2px solid gold;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .option-btn:hover {
      background-color: #0059b3;
    }

    .option-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .lifelines, .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .lifeline-btn, .action-btn {
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      flex: 1;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      font-size: 1.2em;
      color: #ffd700;
    }

    .final-congrats {
      text-align: center;
      color: gold;
    }

    .final-badge {
      font-size: 1.5em;
      font-weight: bold;
      background-color: gold;
      color: black;
      padding: 15px 30px;
      border-radius: 12px;
      border: 3px solid white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 3D Background -->
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'GLTFLoader';
    import { OrbitControls } from 'OrbitControls';

    let scene, camera, renderer, head;

    const canvasContainer = document.body;

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 20);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    canvasContainer.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 5, 0);
    controls.update();

    const light1 = new THREE.AmbientLight(0xffffff, 0.6);
    const light2 = new THREE.DirectionalLight(0xffffff, 1);
    light2.position.set(10, 10, 10);
    scene.add(light1, light2);

    const loader = new GLTFLoader();
    loader.load('doll.glb', function (gltf) {
      const model = gltf.scene;
      head = model.getObjectByName("Head");
      scene.add(model);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'r' && head) {
        head.rotation.y += Math.PI;
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>

  <!-- Quiz Floating Panel -->
  <div class="quiz-container-wrapper">
    <div class="container">
      <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-logo">üåü KBC - Gen AI & Tech Edition</div>
        <button class="start-btn" onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
      </div>

      <div class="game-container" id="game-container" style="display:none;">
        <div class="progress-bar-container"><div class="progress-bar" id="progress-bar"></div></div>
        <div class="lifelines">
          <button class="lifeline-btn" onclick="use5050()" id="lifeline5050">50:50</button>
          <button class="lifeline-btn" onclick="usePhone()" id="lifelinePhone">Phone</button>
          <button class="lifeline-btn" onclick="useAudience()" id="lifelineAudience">Audience</button>
        </div>
        <div class="top-bar">
          <div id="difficulty">üîé Difficulty: Easy</div>
          <div id="timer">‚è±Ô∏è 30s</div>
        </div>
        <div class="question" id="question">Loading...</div>
        <div class="options" id="options"></div>
        <div class="actions">
          <button class="action-btn" onclick="restartGame()">üîÅ Restart</button>
          <button class="action-btn" onclick="quitGame()">üö™ Quit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="soundQuestion" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <audio id="soundCorrect" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="soundWrong" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg" preload="auto"></audio>

  <!-- Quiz Logic -->
  <script>
    const allQuestions = [
      { q: "Which company developed GPT-4?", a: ["Google", "OpenAI", "Meta", "IBM"], c: 1, d: "easy" },
      { q: "Primary language for TensorFlow?", a: ["Java", "C++", "Python", "Ruby"], c: 2, d: "medium" }
    ];

    let questions, currentIndex = 0, timer, timeLeft = 30;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const difficultyEl = document.getElementById("difficulty");
    const progressBar = document.getElementById("progress-bar");

    function startGame() {
      document.getElementById("welcome-screen").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      questions = [...allQuestions];
      currentIndex = 0;
      loadQuestion();
    }

    function updateProgress() {
      const percent = (currentIndex / questions.length) * 100;
      progressBar.style.width = percent + "%";
    }

    function loadQuestion() {
      clearInterval(timer);
      if (currentIndex >= questions.length) {
        confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
        questionEl.innerHTML = `<div class="final-congrats"><h2>üéâ Congratulations!</h2><p>You've completed the quiz!</p><div class="final-badge">üèÜ Quiz Master!</div></div>`;
        optionsEl.innerHTML = "";
        timerEl.textContent = "";
        difficultyEl.textContent = "";
        return;
      }

      const q = questions[currentIndex];
      timeLeft = 30;
      updateTimer();
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) endGame("‚è±Ô∏è Time‚Äôs up!");
      }, 1000);

      updateProgress();
      difficultyEl.textContent = `üîé Difficulty: ${q.d}`;
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";

      document.getElementById("soundQuestion").play();

      q.a.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(i);
        optionsEl.appendChild(btn);
      });
    }

    function handleAnswer(i) {
      clearInterval(timer);
      const correct = questions[currentIndex].c;
      const buttons = optionsEl.querySelectorAll("button");
      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === correct) btn.style.backgroundColor = "#28a745";
        else if (idx === i) btn.style.backgroundColor = "#dc3545";
      });

      const sound = i === correct ? "soundCorrect" : "soundWrong";
      document.getElementById(sound).play();

      if (i === correct) {
        currentIndex++;
        setTimeout(loadQuestion, 1500);
      } else {
        setTimeout(() => endGame("‚ùå Wrong Answer!"), 1500);
      }
    }

    function updateTimer() {
      timerEl.textContent = `‚è±Ô∏è ${timeLeft}s`;
    }

    function endGame(msg) {
      clearInterval(timer);
      questionEl.textContent = msg;
      optionsEl.innerHTML = "";
      timerEl.textContent = "";
      difficultyEl.textContent = "";
    }

    function restartGame() {
      currentIndex = 0;
      questions = [...allQuestions];
      loadQuestion();
    }

    function quitGame() {
      endGame("üö™ You quit the game.");
    }

    function use5050() { alert("50:50 used"); }
    function usePhone() { alert("Calling a friend..."); }
    function useAudience() { alert("Audience voted!"); }
  </script>
</body>
</html>
