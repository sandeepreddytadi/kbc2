<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KBC + GLB Model Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 500px;
    }
    .btn {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #1976d2;
    }
    .options {
      margin-top: 15px;
    }
    .option {
      background: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>KBC Quiz</h1>
    <div id="question">Click Start to begin</div>
    <div class="options" id="options"></div>
    <button class="btn" onclick="startGame()">Start</button>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
        "GLTFLoader": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js",
        "OrbitControls": "https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "GLTFLoader";
    import { OrbitControls } from "OrbitControls";

    let camera, scene, renderer, mixer, model;
    let action1, action2;
    let clock = new THREE.Clock();
    let quizIndex = 0;
    let quizActive = false;
    let currentAction = null;

    const quizData = [
      { q: "What is the capital of France?", options: ["Paris", "Rome", "Berlin", "Madrid"], answer: 0 },
      { q: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: 1 },
      { q: "What is the largest ocean?", options: ["Atlantic", "Indian", "Arctic", "Pacific"], answer: 3 }
    ];

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.5));

      const loader = new GLTFLoader();
      loader.load("doll.glb", (gltf) => {
        model = gltf.scene;
        model.scale.set(1, 1, 1);
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);
        const clips = gltf.animations;

        if (clips.length >= 2) {
          action1 = mixer.clipAction(clips[0]);
          action2 = mixer.clipAction(clips[1]);
        } else {
          console.error("Model must contain at least 2 animation clips");
        }
      });

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.enablePan = false;
      controls.enableZoom = false;
      controls.target.set(0, 1, 0);
      controls.update();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      window.addEventListener("keydown", (event) => {
        if (event.key.toLowerCase() === "r") {
          if (quizActive && mixer && action2) {
            playAction(action2, () => {
              document.getElementById("question").textContent = "Doll is seeing...";
              setTimeout(() => {
                loadQuestion();
              }, 3000);
            });
          }
        }
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
    }

    function startGame() {
      quizIndex = 0;
      quizActive = true;
      document.getElementById("question").textContent = "Loading...";
      playAction(action1, () => {
        loadQuestion();
      });
    }

    function loadQuestion() {
      const current = quizData[quizIndex];
      document.getElementById("question").textContent = current.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      current.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => handleAnswer(i);
        optionsDiv.appendChild(div);
      });
    }

    function handleAnswer(i) {
      const correct = quizData[quizIndex].answer;
      if (i === correct) {
        document.getElementById("question").textContent = "Correct!";
        setTimeout(() => {
          playAction(action1, () => {
            quizIndex++;
            if (quizIndex < quizData.length) {
              loadQuestion();
            } else {
              document.getElementById("question").textContent = "Quiz Completed!";
              document.getElementById("options").innerHTML = "";
            }
          });
        }, 1500);
      } else {
        document.getElementById("question").textContent = "Wrong! Try again.";
      }
    }

    function playAction(action, onComplete) {
      if (!action) return;
      if (currentAction) currentAction.stop();
      action.reset().play();
      currentAction = action;

      const duration = action.getClip().duration;
      setTimeout(() => {
        action.stop();
        if (onComplete) onComplete();
      }, duration * 1000);
    }
  </script>
</body>
</html>
