<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KBC + GLB Model Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .quiz-container-wrapper {
      position: absolute;
      top: 0;
      right: 0;
      width: 70%;
      height: 100%;
      background: transparent;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px 20px;
      box-shadow: -10px 0 30px rgba(0,0,0,0.4);
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }

    .container {
      display: none;
      flex-direction: row;
      width: 95%;
      max-width: 1200px;
      gap: 20px;
    }

    .welcome-screen {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: #fff;
    }

    .welcome-logo {
      font-size: 2em;
      color: gold;
    }

    .start-btn {
      background-color: gold;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #ffd700;
    }

    .game-container {
      background-color: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 20px;
      flex: 2;
      box-shadow: 0 0 20px #ffd700;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
    }

    .question {
      font-size: 1.5em;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid gold;
      border-radius: 8px;
      background-color: #002b5c;
      color: silver;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .option-btn {
      background-color: #004080;
      color: #ffffff;
      border: 2px solid gold;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .option-btn:hover {
      background-color: #0059b3;
    }

    .option-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .action-btn {
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      flex: 1;
      transition: background-color 0.3s ease;
    }

    .action-btn:hover {
      background-color: #ffd700;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #ffd700;
    }

    .instructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #ffd700;
      font-size: 0.9em;
      z-index: 20;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
        "GLTFLoader": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js",
        "OrbitControls": "https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>
<body>
  <!-- Three.js canvas and model loader -->
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'GLTFLoader';
    import { OrbitControls } from 'OrbitControls';

    let scene, camera, renderer, mixer, clock;
    let action1, action2;
    let dollAnimationState = 'idle';

    window.dollController = {
      playAction1: function() {
        if (!mixer || !action1 || dollAnimationState === 'animating') return;
        dollAnimationState = 'animating';
        if (action2) action2.stop();
        action1.reset().setLoop(THREE.LoopOnce);
        action1.clampWhenFinished = true;
        action1.play();
        if (window.soundGreenLight) {
          window.soundGreenLight.currentTime = 0;
          window.soundGreenLight.play().catch(() => {});
        }
        mixer.addEventListener('finished', function onFinished(e) {
          if (e.action === action1) {
            dollAnimationState = 'waiting';
            mixer.removeEventListener('finished', onFinished);
          }
        });
      },
      playAction2: function() {
        if (!mixer || !action2 || dollAnimationState !== 'waiting') return;
        dollAnimationState = 'animating';
        if (action1) action1.stop();
        action2.reset().setLoop(THREE.LoopOnce);
        action2.clampWhenFinished = true;
        action2.play();
        if (window.soundRedLight) {
          window.soundRedLight.currentTime = 0;
          window.soundRedLight.play().catch(() => {});
        }
        mixer.addEventListener('finished', function onFinished(e) {
          if (e.action === action2) {
            dollAnimationState = 'idle';
            mixer.removeEventListener('finished', onFinished);
            setTimeout(() => {
              if (window.gameController) {
                window.gameController.loadQuestionAfterDoll();
              }
            }, 3000);
          }
        });
      },
      getState: () => dollAnimationState
    };

    init();
    animate();

    function init() {
      clock = new THREE.Clock();
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x002F4F);

      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 5, 0);
      controls.update();

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(10, 20, 10);
      scene.add(dirLight);

      const loader = new GLTFLoader();
      loader.load('doll.glb', function (gltf) {
        const model = gltf.scene;
        scene.add(model);
        mixer = new THREE.AnimationMixer(model);
        action1 = mixer.clipAction(gltf.animations.find(a => a.name === "o to 18o degree"));
        action2 = mixer.clipAction(gltf.animations.find(a => a.name === "18o to o degree"));
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      window.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 'r') window.dollController.playAction2();
        if (e.key.toLowerCase() === 'n') {
          if (window.dollController.getState() === 'idle') {
            window.dollController.playAction1();
            window.gameController.prepareNext();
          }
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
    }
  </script>

  <!-- Game UI -->
  <div class="quiz-container-wrapper">
    <div class="welcome-screen" id="welcome-screen">
      <div class="welcome-logo">üåü KBC - Gen AI & Tech Edition</div>
      <button class="start-btn" onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
    </div>

    <div class="container" id="game-container">
      <div class="game-container">
        <div class="top-bar">
          <div id="timer">‚è±Ô∏è 30s</div>
        </div>
        <div class="question" id="question">Loading...</div>
        <div class="options" id="options"></div>
        <div class="actions">
          <button class="action-btn" onclick="restartGame()">üîÅ Restart</button>
          <button class="action-btn" onclick="quitGame()">üö™ Quit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="instructions">
    <div>
      üí° On PC: Press <b>'R'</b> when doll stops to turn and see the question.<br>
      üí° After answering, press <b>'N'</b> to proceed to next question.<br>
      üì± On Mobile: Tap on doll to turn around.
    </div>
  </div>

  <!-- Audio -->
  <audio id="soundQuestion" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <audio id="soundCorrect" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="soundWrong" src="audio/squid-game-gunshot.mp3" preload="auto"></audio>
  <audio id="soundGreenLight" src="audio/doll-green-light.mp3" preload="auto"></audio>
  <audio id="soundRedLight" src="audio/doll-red-light.mp3" preload="auto"></audio>
  <audio id="soundIntro" src="audio/squid-game-rules.mp3" preload="auto"></audio>

  <!-- Quiz Logic -->
  <script>
    const allQuestions = [
      { q: "Which company developed GPT-4?", a: ["Google", "OpenAI", "Meta", "IBM"], c: 1 },
      { q: "What does AI stand for?", a: ["Automated Input", "Artificial Intelligence", "Advanced Interface", "Analog Input"], c: 1 },
      { q: "Primary language for TensorFlow?", a: ["Java", "C++", "Python", "Ruby"], c: 2 },
      // Add more as needed...
    ];

    let questions = [], currentIndex = 0, timer, timeLeft = 30;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const soundCorrect = document.getElementById("soundCorrect");
    const soundWrong = document.getElementById("soundWrong");
    const soundQuestion = document.getElementById("soundQuestion");

    function startGame() {
      document.getElementById("welcome-screen").style.display = "none";
      document.getElementById("game-container").style.display = "flex";
      questions = [...allQuestions].sort(() => 0.5 - Math.random());
      currentIndex = 0;
      nextQuestion();
    }

    function restartGame() {
      clearInterval(timer);
      startGame();
    }

    function quitGame() {
      endGame("üö™ You chose to step away. Great wisdom lies in knowing your limits!");
    }

    function updateTimer() {
      timerEl.textContent = `‚è±Ô∏è ${timeLeft}s`;
    }

    function nextQuestion() {
      const q = questions[currentIndex];
      if (!q) {
        endGame("üéâ You've answered all questions!");
        return;
      }
      timeLeft = 30;
      updateTimer();
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) endGame("‚è±Ô∏è Time's up!");
      }, 1000);
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      soundQuestion.play().catch(() => {});
      q.a.forEach((option, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(i);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(i) {
      clearInterval(timer);
      const q = questions[currentIndex];
      const correct = q.c;
      const btns = optionsEl.querySelectorAll("button");
      btns.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === correct) btn.style.backgroundColor = "#28a745";
        else if (idx === i) btn.style.backgroundColor = "#dc3545";
      });
      if (i === correct) soundCorrect.play().catch(() => {});
      else soundWrong.play().catch(() => {});
      currentIndex++;
    }

    function endGame(msg) {
      clearInterval(timer);
      questionEl.textContent = msg;
      optionsEl.innerHTML = "";
      timerEl.textContent = "";
    }

    window.gameController = {
      prepareNext: nextQuestion,
      loadQuestionAfterDoll: () => nextQuestion()
    };

    document.addEventListener("touchstart", (e) => {
      const quizArea = document.querySelector('.quiz-container-wrapper');
      if (!quizArea.contains(e.target) && window.dollController.getState() === 'waiting') {
        window.dollController.playAction2();
      }
    });
  </script>
</body>
</html>
